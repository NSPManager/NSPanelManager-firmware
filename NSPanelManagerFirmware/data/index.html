  <section class="section">
    <div class="container">
      <h1 class="title" id="page-title">
        NSPanelManager
      </h1>
      <h2 class="subtitle" id="page-subtitle">Version %version%</h2>
    </div>
  </section>

  <div class="container">
    <form method="POST" action="/save_config" id="config">
      <div class="box">
        <div class="field">
          <h5 class="title is-5">General</h5>
          <label class="label">Friendly name</label>
          <div class="control">
            <input class="input" type="text" name="wifi_hostname" id="wifi_hostname" placeholder="Device name"
              value="%wifi_hostname%" required>
          </div>
        </div>
        <div class="field">
          <label class="label">Manager address</label>
          <div class="control">
            <input class="input" type="text" name="manager_address" id="manager_address" placeholder="192.168.1.5"
              value="%manager_address%" required>
          </div>
        </div>
        <div class="field">
          <label class="label">Manager port</label>
          <div class="control">
            <input class="input" type="number" name="manager_port" id="manager_port" placeholder="8000"
              value="%manager_port%" required>
          </div>
        </div>
        <div class="field">
          <label class="label">Log level</label>
          <div class="control">
            <div class="select">
              <select name="log_level" id="log_level">
                <option value="0">None</option>
                <option value="1">Error</option>
                <option value="2">Warning</option>
                <option value="3">Info</option>
                <option value="4">Debug</option>
                <option value="5">Trace</option>
              </select>
            </div>
          </div>
        </div>
      </div>

      <div class="box">
        <div class="field">
          <h5 class="title is-5">WiFi</h5>
        </div>
        <div class="field">
          <label class="label">Connect to WiFi</label>
        </div>
        <div class="field has-addons">
          <div class="control is-expanded">
            <input class="input" type="text" name="wifi_ssid" id="wifi_ssid" placeholder="SSID" value="%wifi_ssid%"
              required>
          </div>
          <div class="control">
            <a class="button is-info" onclick="showWifiSelectModal();">List</a>
          </div>
        </div>
        <div class="field">
          <label class="label">WiFi Password</label>
          <div class="control">
            <input class="input" type="password" name="wifi_psk" id="wifi_psk" placeholder="Password" value="%wifi_psk%"
              required>
          </div>
        </div>
      </div>

      <div class="box">
        <div class="field">
          <h5 class="title is-5">MQTT</h5>
        </div>
        <div class="field">
          <label class="label">MQTT Server</label>
          <div class="control">
            <input class="input" type="text" name="mqtt_server" id="mqtt_server" placeholder="MQTT Server"
              value="%mqtt_server%" required>
          </div>
        </div>
        <div class="field">
          <label class="label">MQTT Port</label>
          <div class="control">
            <input class="input" type="number" name="mqtt_port" id="mqtt_port" placeholder="MQTT Port"
              value="%mqtt_port%" required>
          </div>
        </div>
        <div class="field" id="mqtt_username_field">
          <label class="label">MQTT Username</label>
          <div class="control">
            <input class="input" type="text" name="mqtt_username" id="mqtt_username" value="%mqtt_username%"
              placeholder="MQTT Username">
          </div>
        </div>
        <div class="field" id="mqtt_psk_field">
          <label class="label">MQTT Password</label>
          <div class="control">
            <input class="input" type="password" name="mqtt_psk" id="mqtt_psk" placeholder="MQTT Password"
              value="%mqtt_psk%">
          </div>
        </div>
      </div>

      <div class="box">
        <div class="field">
          <h5 class="title is-5">NSPanel TFT upload</h5>
        </div>
        <div class="field">
          <label class="label">Protocol</label>
          <div class="control">
            <label class="radio">
              <input type="radio" name="upload_protocol" value="latest" %upload_proto_latest_checked%>
              Latest ("v1.2")
            </label>
            <label class="radio">
              <input type="radio" name="upload_protocol" value="legacy" %upload_proto_legacy_checked%>
              Legacy (v1.0)
            </label>
          </div>
        </div>
        <div class="field">
          <label class="label">Upload baud rate</label>
          <div class="control">
            <div class="select">
              <select name="upload_buad_rate" id="upload_buad_rate">
                <option value="2400">2400</option>
                <option value="4800">4800</option>
                <option value="9600">9600</option>
                <option value="19200">19200</option>
                <option value="38400">38400</option>
                <option value="57600">57600</option>
                <option value="115200">115200 (default)</option>
                <option value="230400">230400</option>
                <option value="460800">460800</option>
                <option value="576000">576000</option>
                <option value="921600">921600</option>
              </select>
            </div>
          </div>
        </div>
      </div>

      <!-- Add 1rem of padding to bottom to prevent a white bar appering on the bottom of the page -->
      <div class="level" style="padding-bottom: 1rem;">
        <div class="level-left">
          <div class="buttons is-right">
          </div>
        </div>
        <div class="level-right">
          <div class="buttons">
            <button class="button is-success" type="submit" id="save_button">Save</button>
          </div>
        </div>
      </div>
    </form>
  </div>
